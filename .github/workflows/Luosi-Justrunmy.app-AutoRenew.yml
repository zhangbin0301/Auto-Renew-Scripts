name: Luosi-Justrunmy.app-AutoRenew

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write   # âš ï¸ å¿…é¡»æ·»åŠ æƒé™é…ç½®ï¼Œå…è®¸ Action ä¿®æ”¹ä»“åº“æ–‡ä»¶

jobs:
  run_renewal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          repository: zhangbin0301/Luosi-Justrunmy.app-AutoRenew   # ç§åº“çš„ä»“åº“ä½ç½®
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}  # github GH_PAT  ghp_3pqz7fhfzDxxxxxxx
          fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'   

    - name: Install dependencies
      working-directory: scripts
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt 

    - name: Run Main Script
      working-directory: scripts
      env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    # ğŸ‘‡ å°†æ›´æ–°åçš„ cookie.txt æäº¤å›ä»“åº“
    - name: Commit and Push Cookie Update
      if: success() # åªæœ‰è„šæœ¬è¿è¡ŒæˆåŠŸæ‰æäº¤
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # æ£€æŸ¥ cookie.txt æ˜¯å¦æœ‰å˜åŒ–
        if [[ -n $(git status -s cookie.txt) ]]; then
          echo "æ£€æµ‹åˆ° Cookie æ›´æ–°ï¼Œæ­£åœ¨æäº¤..."
          git add cookie.txt
          git commit -m "Auto-update auth cookie [skip ci]"
          git push
        else
          echo "Cookie æ— å˜åŒ–ï¼Œè·³è¿‡æäº¤ã€‚"
        fi

    - name: Upload Error Screenshot
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: error.png

    - name: Clean up old workflow runs
      uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        repository: ${{ github.repository }}
        older-than-seconds: 86400  # åˆ é™¤24å°æ—¶å‰çš„è®°å½•
        
