jobs:
  run_renewal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          repository: ${{ github.repository_owner }}/Luosi-Justrunmy.app-AutoRenew   # ç§åº“çš„ä»“åº“ä½ç½®
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}  # github GH_PAT  ghp_3pqz7fhfzDxxxxxxx
          fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'   

    - name: Install dependencies
      run: pip install -r requirements.txt -q > /dev/null 2>&1

    - name: Run Main Script
      env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

