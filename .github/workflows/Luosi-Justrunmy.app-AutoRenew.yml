name: Luosi-Justrunmy.app-AutoRenew

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write  # 允许修改 cookie.txt
  actions: write   # 允许清理 workflow 记录

jobs:
  run_renewal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          # 注意：如果是本仓库，可以直接去掉 repository 那行，更简洁
          repository: zhangbin0301/Luosi-Justrunmy.app-AutoRenew
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt -q > /dev/null 2>&1

    - name: Run Main Script
      env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    - name: Update README with Last Run Time
      if: success()
      run: |
        # 获取当前北京时间 (UTC+8)
        LAST_RUN=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
        echo "最后执行时间: $LAST_RUN"
        # 使用 sed 替换 README 中的占位符。注意：你的 README.md 中需要有 ...sed -i "//,//c\\nLast Check-in: $LAST_RUN (Beijing Time)\n" README.md  

    - name: Commit and Push Cookie Update
      if: success()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        if [[ -n $(git status -s) ]]; then
          echo "检测到文件更新，正在提交..."
          git add cookie.txt README.md
          git commit -m "docs: update check-in status and cookie [skip ci]"
          git push
        else
          echo "Cookie 无变化，跳过提交。"
        fi

    - name: Upload Error Screenshot
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: error.png

    - name: Clean up old workflow runs
      uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        repository: ${{ github.repository }}
        older-than-seconds: 86400  # 删除24小时前的记录
