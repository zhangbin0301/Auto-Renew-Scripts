      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: error.png

    - name: Clean up old workflow runs
      uses: Mattraider/delete-workflow-runs-action@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
