name: Luosi-Justrunmy.app-AutoRenew

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write  # 允许修改 cookie.txt
  actions: write   # 允许清理 workflow 记录

jobs:
  run_renewal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          # 注意：如果是本仓库，可以直接去掉 repository 那行，更简洁
          repository: zhangbin0301/Luosi-Justrunmy.app-AutoRenew
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt -q > /dev/null 2>&1

    - name: Run Main Script
      env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    - name: Update README with Last Run Time
      if: success()
      run: |
        LAST_RUN=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
        echo "最后执行时间: $LAST_RUN"
        sed -i "1c Last Check-in: $LAST_RUN (Beijing Time)" README.md

    - name: Commit and Push Changes
      if: success()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 1. cookie.txt 保持原有逻辑：有变化才 add
        if [[ -n $(git status -s cookie.txt) ]]; then
          git add cookie.txt
          echo "cookie.txt has changed, adding to commit."
        fi
        
        # 2. README.md 直接 add，不做比较
        git add README.md
        echo "README.md added directly."
        
        # 提交并推送
        git commit -m "chore: auto update status/cookie [skip ci]" && git push || echo "No changes to commit"

    - name: Upload Error Screenshot
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: error.png

    - name: Clean up old workflow runs
      uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        repository: ${{ github.repository }}
        older-than-seconds: 86400  # 删除24小时前的记录
