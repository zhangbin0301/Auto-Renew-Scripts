name: My-HidenCloud-AutoRenew

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  actions: write
  
jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/My-HidenCloud-AutoRenew
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}        
          fetch-depth: 0

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装系统依赖
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libgbm1 libasound2t64 libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libpango-1.0-0 libcairo2 xvfb > /dev/null
      
      - name: 安装 Python 依赖
        run: |
          pip install -r requirements.txt -q
                    
      - name: 运行Main脚本
        env:
          HIDEN_EMAIL: ${{ secrets.HIDEN_EMAIL }}
          HIDEN_PWD: ${{ secrets.HIDEN_PWD }}
          SERVER_ID: ${{ secrets.SERVER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DISPLAY: :99
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          python main.py

      - name: 提交变更 (README & JSON)
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add storage_state.json README.md || true
          git commit -m "Update HidenCloud State [skip ci]" || echo "No changes"
          git push origin ${{ github.ref_name }} || echo "Push failed"

      - name: 上传截图结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hiden-cloud-results
          path: |
            *.png
          retention-days: 3

      - name: 清理运行历史
        if: always()
        uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
        with:
          repository: ${{ github.repository }}
          older-than-seconds: 86400
        env:
          GITHUB_TOKEN: ${{ github.token }}
